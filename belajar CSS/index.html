<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=McLaren&display=swap" rel="stylesheet">
</head>
<body>
    <div class="panel pricing-table">
        <div class="pricing-plan">
            <img src="icons/Icon_1.png" alt="pricing-img">
            <h2 class="pricing-header">Website</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Make Custom Website</li>
                <li class="pricing-features-item">Can Request Many Features</li>
            </ul>
            <span class="pricing-price">$300</span>
            <a href="#" class="pricing-button">Sign Up</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/Icon_2.png" alt="pricing-img">
            <h2 class="pricing-header">Network</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Network House</li>
                <li class="pricing-features-item">Speed Until 1GB/s with 1 order</li>
            </ul>
            <span class="pricing-price">$500</span>
            <a href="#" class="pricing-button is-featured">Free Trial</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/Icon_3.png" alt="pricing-img">
            <h2 class="pricing-header">Cloud</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Storage Cloud</li>
                <li class="pricing-features-item">save your memory in cloud with 100TB</li>
            </ul>
            <span class="pricing-price">$200</span>
            <a href="#" class="pricing-button">Sign Up</a>
        </div>
    </div>
</body>
</html>
